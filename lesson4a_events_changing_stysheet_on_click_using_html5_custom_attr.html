<html>
<head>
  <meta charset=utf-8>
  <title>Lesson4 - Jquery events</title>
  <link rel="stylesheet" href="day.css">
  <style type="text/css">
    
    
  </style>
</head>
<body>
  <h1>Load specific stylesheet depends on which button you click using html5 custom attr plus jquery methods</h1>

  <button data-file="day">Day</button>
  <button data-file="night">Night</button>



<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript">

//we want to listen to one of these buttons, there are few methods to do it

(function() {

  //store your link into variable for better perfomance
  var link = $('link');
  //method 2
  $('button').click(function() {
    //one way using attr method
    // var stylesheet = $(this).attr('data-file');
    //second method better one - data(u cut prefix - so instead of data-file use only file )
    var stylesheet = $(this).data('file');
    console.log(stylesheet);
    link.attr('href', stylesheet + '.css');
  });

})();

</script>  
</body>
</html>
