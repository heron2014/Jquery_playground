<html>
<head>
  <meta charset=utf-8>
  <title>Lesson4c - Jquery events</title>
  <link rel="stylesheet" href="day.css">
  <style type="text/css">
    
    
  </style>
</head>
<body>
  <h1>Load specific stylesheet depends on which button you click using html5 custom attr - optomised example</h1>

  <button data-file="day">Day</button>
  <button data-file="night">Night</button>



<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript">

// 3rd method

(function() {
  var link = $('link');
 
  $('button').on('click', function() {
    var $this = $(this),
      stylesheet = $this.data('file');
    
    link.attr('href', stylesheet + '.css');

    $this
      .siblings('button')
        .removeAttr('disabled')
        .end() //end method says done with siblings now move up to our 'this' which is button
        .attr('disabled', 'disabled');
  });

})();

</script>  
</body>
</html>
